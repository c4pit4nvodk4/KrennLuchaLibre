<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Krenn Lucha Libre - Carretera Austral 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://c4pit4nvodk4.github.io/KrennLuchaLibre/2025/CarreteraAustral/MONKYWALLPAPER.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .video-container {
            position: relative;
            width: 70%;
            padding-bottom: 39.375%; /* Proporción 16:9 (56.25%) pero ajustada a 70% del ancho */
            margin: 0 auto;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 25px;
            font-size: 2.8rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
        }

        .description {
            color: #e0e0e0;
            margin-top: 25px;
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            .video-container {
                width: 90%;
                padding-bottom: 50.625%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .description {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .video-container {
                width: 95%;
                padding-bottom: 53.125%;
            }
            
            h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
