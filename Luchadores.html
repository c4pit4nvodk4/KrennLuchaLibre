<!DOCTYPE html>
<html lang="es">
<head>
          <link href="https://c4pit4nvodk4.github.io/KrennLuchaLibre/KrennLogo.svg" rel="icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krenn Lucha Libre - Luchadores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            background: linear-gradient(45deg, #8B0000, #000);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
        
        .container {
            position: relative;
            width: 1280px;
            height: 720px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            overflow: hidden;
            border: 5px solid #8B0000;
            border-radius: 10px;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://c4pit4nvodk4.github.io/KrennLuchaLibre/Luchadores/Default.png');
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease;
            z-index: 1;
        }
        
        .luchadores-grid {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 55%;
            height: 500px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 12px;
            z-index: 2;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            border: 3px solid #8B0000;
        }
        
        .luchador {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        
        .luchador:hover {
            border-color: #FF0000;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255,0,0,0.4);
        }
        
        .luchador::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            transition: background 0.3s ease;
        }
        
        .luchador:hover::before {
            background: rgba(255,0,0,0.2);
        }
        
        .luchador-number {
            position: absolute;
            bottom: 1px;
            right: 1px;
            background: #8B0000;
            color: white;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 0 5px rgba(0,0,0,0.7);
        }
        
        .header {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 3;
        }
        
        h1 {
            font-size: 48px;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #8B0000, 0 0 20px #8B0000;
        }
        
        .subtitle {
            font-size: 24px;
            color: #FFF;
            font-style: italic;
            letter-spacing: 1px;
        }
        
        .instructions {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(139, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 30px;
            text-align: center;
            font-size: 18px;
            z-index: 3;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        
        .footer {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 8px;
            z-index: 3;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Krenn Lucha Libre</h1>
            <div class="subtitle"></div>
        </div>
        
        <div class="instructions">¡Selecciona un luchador!</div>
        
        <div class="background-image" id="background"></div>
        
        <div class="luchadores-grid" id="grid">
            <!-- Luchadores se generarán dinámicamente con JavaScript -->
        </div>
        
        <div class="footer">35 Luchadores Estelares | Krenn Lucha Libre © 2025</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid');
            const background = document.getElementById('background');
            
            // Generar los 35 luchadores
            for (let i = 1; i <= 35; i++) {
                const luchador = document.createElement('div');
                luchador.className = 'luchador';
                luchador.dataset.id = i;
                
                // URL de la imagen del luchador
                const luchadorImg = `https://c4pit4nvodk4.github.io/KrennLuchaLibre/Luchadores/Luchador${i}.png`;
                luchador.style.backgroundImage = `url('${luchadorImg}')`;
                
                // Número del luchador
                const number = document.createElement('div');
                number.className = 'luchador-number';
                number.textContent = i;
                luchador.appendChild(number);
                
                // Evento para cambiar el fondo al hacer clic
                luchador.addEventListener('click', function() {
                    const id = this.dataset.id;
                    const fondoImg = `https://c4pit4nvodk4.github.io/KrennLuchaLibre/Luchadores/FondoLuchador${id}.png`;
                    background.style.backgroundImage = `url('${fondoImg}')`;
                    
                    // Destacar el luchador seleccionado
                    document.querySelectorAll('.luchador').forEach(l => {
                        l.style.borderColor = 'transparent';
                    });
                    this.style.borderColor = '#FF0000';
                });
                
                grid.appendChild(luchador);
            }
            
            // Establecer fondo predeterminado
            background.style.backgroundImage = "url('https://c4pit4nvodk4.github.io/KrennLuchaLibre/Luchadores/Default.png')";
        });
    </script>
</body>
</html>
